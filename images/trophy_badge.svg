  width="64"
  height="64"
  viewBox="0 0 64 64"
>
  <!-- Define a gold gradient for the trophy -->
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFC107" />
    </linearGradient>

